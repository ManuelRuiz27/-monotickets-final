server:
  http_listen_port: 3100
  grpc_listen_port: 9096

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker-logs
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            service: service
            req_id: req_id
            latency_ms: latency_ms
            path: path
      - timestamp:
          source: ts
          format: RFC3339Nano
      - labels:
          level:
          service:
          path:
      - output:
          source: message
